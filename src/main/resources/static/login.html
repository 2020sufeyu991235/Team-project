<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--注意href引入路径的书写，不要加上目录上一级的static，已在yml文件预加载-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <style type="text/css">
        div.wrap{
            width:400px;
            margin:100px auto;
        }
        span.help-block{
            color: #ff0000 !important;
            display:none;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <form>
            <div class="form-group">
                <label for="userName">UserName</label>
                <!--输入用户名-->
                <input type="text" class="form-control" id="userName" placeholder="please enter your name">
            </div>
            <div class="form-group">
                <label for="passWord">PassWord</label>
                <!--输入密码-->
                <input type="password" class="form-control" id="passWord" placeholder="please enter your password">
            </div>
            <button type="button" class="btn btn-default" id="login">Login In</button>
        </form>
    </div>
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script>
        //获取输入的内容（对象）
        var username=document.getElementById("userName");
        var password=document.getElementById("passWord");
        var loginBtn=document.getElementById("login");
        //后台的访问路径
        var httpUrl="/user/login";
        //点击按钮后，采用ajax方式发送POST请求到服务器/后台
        loginBtn.onclick=function(){
            $.ajax({
                url:httpUrl,
                type:'post',
                //传输数据类型为json
                dataType:'json',
                //发送给服务器的数据，userName和passWord对应Entity实体类对象User的元素
                //JSON.stringify将JSON对象转换成了JSON字符串，用于传输
                data:JSON.stringify({
                    userName:username.value,
                    passWord:password.value
                }),
                contentType:"application/json",
                //这里的data是指：服务器返回的json对象
                success:function(data){
                    if(data.code===200){
                        //将Token存储到本地
                        localStorage.setItem("user",JSON.stringify(data.data));
                        //读取用户Token
                        var user=data.data;
                        var token=user.string;
                        //请求用户权限
                        $.ajax({
                            url:"/resource/list",
                            type:'get',
                            headers:{"token":token},
                            success:function(data){
                                //将权限列表存储进本地
                                localStorage.setItem("list",JSON.stringify(data));
                                console.log(data);
                            },
                            error:function(){
                                console.log("error");
                            }
                        });
                        document.cookie="username="+username.value+"; domain=localhost; path=/; http=false; "

                    }
                    location.href = 'http://localhost:8080/';
                },
                error:function(){
                    console.log("error");
                }
            });
        }

    </script>
</body>
</html>
