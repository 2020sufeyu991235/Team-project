<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">
    <!--搜索表单-->
    <el-form :inline="true" :model="userRole" class="demo-form-inline">
        <el-form-item label="用户id">
            <el-input v-model="userRole.id" placeholder="用户id"></el-input>
        </el-form-item>
        <el-form-item label="用户名">
            <el-input v-model="userRole.userName" placeholder="用户名"></el-input>
        </el-form-item>
        <el-form-item label="身份">
            <el-select v-model="userRole.roleId" placeholder="身份">
                <el-option label="禁言用户" value="0"></el-option>
                <el-option label="普通用户" value="2"></el-option>
                <el-option label="管理员" value="3"></el-option>
                <el-option label="超级管理员" value="4"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>
    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="id"
                    align="center"
                    label="用户id">
            </el-table-column>
            <el-table-column
                    prop="userName"
                    align="center"
                    label="用户名">
            </el-table-column>
            <el-table-column
                    prop="roleId"
                    align="center"
                    label="身份">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作">
                <el-row>
                    <el-button type="primary">修改</el-button>
               </el-row>
            </el-table-column>
        </el-table>
    </template>
    <!--分页工具条-->
    <el-pagination
            background
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="10"
            layout="total, sizes, prev, pager, next, jumper"
            :total="400">
    </el-pagination>
</div>
<script src="js/vue.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el:"#app",
        mounted(){
            var _this=this;
            //当页面加载完成后，发送异步请求，获取数据
            axios({
                methods: "get",
                url:"http://localhost:8080/findIdAndUserNameAndRoleId"
            }).then(function (resp){
                console.log(resp.data);
                _this.tableData=resp.data;
            })
        },

        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            //复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection);
            },
            onSubmit() {
                console.log(this.userRole);
            },
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            }

        },


        data() {
            //搜索表单数据
            return {
                currentPage: 4,
                userRole: {
                    userName: '',
                    id: '',
                    roleId:''
                },
                //表格数据
                tableData: [{
                    id:'',
                    roleId: '',
                    userName: ''
                }],
                //复选框选中数据集合
                multipleSelection: []
            }
        }
    })


</script>
</body>
